{% if site.google_adsense %}
<div class="ad-container">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.google_adsense }}"
       data-ad-slot="{{ include.ad_slot }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>
{% endif %}
