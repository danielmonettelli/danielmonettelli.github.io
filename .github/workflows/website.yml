name: "Daniel Monettelli Blog - CI"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Inject Optimized AdSense into all HTML files
        run: |
          python3 << 'EOF'
          import os
          import glob
          import re

          # Script AdSense optimizado para performance
          optimized_adsense = '''
          <!-- AdSense Performance Optimized - GitHub Actions -->
          <script>
          (function() {
            if (window.adsenseOptimized) return;
            window.adsenseOptimized = true;
            
            const script = document.createElement('script');
            script.async = true;
            script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7596549899792751';
            script.crossOrigin = 'anonymous';
            
            script.onload = function() {
              try {
                (adsbygoogle = window.adsbygoogle || []).push({
                  google_ad_client: "ca-pub-7596549899792751",
                  enable_page_level_ads: true,
                  overlays: {bottom: true}
                });
                console.log('üí∞ Production AdSense loaded!');
              } catch(e) {}
            };
            
            document.head.appendChild(script);
          })();
          </script>
          '''

          # Preload optimizations para el head
          preload_optimization = '''
          <link rel="preload" href="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" as="script">
          <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
          <link rel="dns-prefetch" href="//googleads.g.doubleclick.net">
          '''

          html_files = glob.glob('_site/**/*.html', recursive=True)
          processed_count = 0

          for file_path in html_files:
              try:
                  with open(file_path, 'r', encoding='utf-8') as f:
                      content = f.read()
                  
                  modified = False
                  
                  # Solo inyectar si no existe ya ca-pub-7596549899792751
                  if 'ca-pub-7596549899792751' not in content:
                      # Inyectar en head
                      if '</head>' in content:
                          content = content.replace('</head>', preload_optimization + optimized_adsense + '\n</head>')
                          modified = True
                          processed_count += 1
                  
                  if modified:
                      with open(file_path, 'w', encoding='utf-8') as f:
                          f.write(content)
              except Exception as e:
                  print(f"‚ùå Error: {file_path}: {e}")

          print(f"‚úÖ Processed {processed_count} HTML files with optimized AdSense")
          print("üöÄ Performance optimizations applied!")
          EOF

      # - name: Test site
      #     bundle exec htmlproofer _site \
      #       \-\-disable-external \
      #       \-\-ignore-status-codes "999,403,404,500,502" \
      #       \-\-ignore-files "/assets/,/vendor/" \
      #       \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
      #       \-\-check-html \
      #       \-\-check-img-http \
      #       \-\-allow-missing-href \
      #       \-\-empty-alt-ignore \
      #       || echo "HTMLProofer found issues but continuing deployment"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
