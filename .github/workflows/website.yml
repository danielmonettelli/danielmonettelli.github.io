name: "Daniel Monettelli — Portfolio & Blog CI/CD"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
      - ".github/copilot-instructions.md"
      - ".github/skills/**"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # ============================================
      # 1. GENERATE BLOG DATA FOR ASTRO
      #    Reads blog/_posts/ front matter → src/data/blog-posts.json
      #    This auto-syncs new blog posts into the portfolio BlogPreview.
      # ============================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Astro dependencies
        run: npm ci

      - name: Generate blog post data for portfolio
        run: node scripts/generate-blog-data.mjs

      # ============================================
      # 2. BUILD ASTRO PORTFOLIO (root /)
      # ============================================
      - name: Build Astro portfolio
        run: npm run build

      # ============================================
      # 3. BUILD JEKYLL BLOG (subfolder /blog/)
      # ============================================
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: blog

      - name: Build Jekyll blog
        working-directory: blog
        run: bundle exec jekyll build -d "_site"
        env:
          JEKYLL_ENV: "production"

      # ============================================
      # 4. MERGE OUTPUTS
      #    Astro dist/   → deploy/       (portfolio at /)
      #    Jekyll _site/  → deploy/blog/  (blog at /blog/)
      # ============================================
      - name: Merge outputs into final deploy directory
        run: |
          DEPLOY_DIR="deploy"
          mkdir -p "$DEPLOY_DIR"

          # Portfolio (Astro)
          cp -rf dist/* "$DEPLOY_DIR/"
          echo "✅ Astro portfolio → deploy/"

          # Blog (Jekyll)
          mkdir -p "$DEPLOY_DIR/blog"
          cp -rf blog/_site/* "$DEPLOY_DIR/blog/"
          echo "✅ Jekyll blog → deploy/blog/"

          # Prevent GitHub Pages from running Jekyll on deploy
          touch "$DEPLOY_DIR/.nojekyll"

          echo ""
          echo "=== Deploy structure ==="
          echo "Root:"
          ls -1 "$DEPLOY_DIR/" | head -20
          echo "Blog:"
          ls -1 "$DEPLOY_DIR/blog/" | head -20

      # ============================================
      # 5. ADSENSE INJECTION
      # ============================================
      - name: Inject AdSense into HTML files
        run: |
          python3 << 'EOF'
          import glob

          optimized_adsense = '''
          <!-- AdSense Performance Optimized -->
          <script>
          (function() {
            if (window.adsenseOptimized) return;
            window.adsenseOptimized = true;
            var s = document.createElement('script');
            s.async = true;
            s.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7596549899792751';
            s.crossOrigin = 'anonymous';
            s.onload = function() {
              try {
                (adsbygoogle = window.adsbygoogle || []).push({
                  google_ad_client: "ca-pub-7596549899792751",
                  enable_page_level_ads: true,
                  overlays: {bottom: true}
                });
              } catch(e) {}
            };
            document.head.appendChild(s);
          })();
          </script>
          '''

          preload = '''
          <link rel="dns-prefetch" href="//pagead2.googlesyndication.com">
          <link rel="dns-prefetch" href="//googleads.g.doubleclick.net">
          '''

          html_files = glob.glob('deploy/blog/**/*.html', recursive=True)
          count = 0

          for fp in html_files:
              try:
                  with open(fp, 'r', encoding='utf-8') as f:
                      content = f.read()
                  if 'ca-pub-7596549899792751' not in content and '</head>' in content:
                      content = content.replace('</head>', preload + optimized_adsense + '\n</head>')
                      with open(fp, 'w', encoding='utf-8') as f:
                          f.write(content)
                      count += 1
              except Exception as e:
                  print(f"Error: {fp}: {e}")

          print(f"✅ AdSense injected into {count} HTML files")
          EOF

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "deploy"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
