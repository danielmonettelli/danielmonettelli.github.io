<!-- Back to Portfolio floating button -->
<style>
  .back-to-portfolio {
    position: fixed;
    bottom: 24px;
    left: 24px;
    z-index: 1050;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 16px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 13px;
    font-weight: 600;
    color: #fff;
    background-color: hsl(210, 100%, 45%);
    border: 1px solid hsl(210, 100%, 42%);
    border-radius: 10px;
    box-shadow: hsla(210, 100%, 60%, 0.5) 0 1px 0 inset,
                hsla(210, 100%, 30%, 0.4) 0 -1px 0 1px inset,
                hsla(200, 10%, 4%, 0.1) 0 2px 4px 0;
    text-decoration: none;
    text-shadow: 0 1px 1px hsla(200, 10%, 4%, 0.6);
    transition: all 200ms ease;
    opacity: 0;
    transform: translateY(20px);
    animation: portfolio-btn-in 0.5s ease forwards 1s;
  }
  .back-to-portfolio:hover {
    background-color: hsl(210, 100%, 38%);
    border-color: hsl(210, 100%, 30%);
    color: #fff;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: hsla(210, 100%, 60%, 0.5) 0 1px 0 inset,
                hsla(210, 100%, 30%, 0.4) 0 -1px 0 1px inset,
                hsla(200, 10%, 4%, 0.15) 0 4px 12px 0;
  }
  .back-to-portfolio svg {
    width: 14px;
    height: 14px;
    flex-shrink: 0;
  }
  @keyframes portfolio-btn-in {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Mobile: icon only */
  @media (max-width: 576px) {
    .back-to-portfolio {
      padding: 10px 12px;
      bottom: 16px;
      left: 16px;
    }
    .back-to-portfolio .btn-label {
      display: none;
    }
  }
</style>

<!-- Inject the button into <body> -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var btn = document.createElement("a");
    btn.href = "/";
    btn.className = "back-to-portfolio";
    btn.setAttribute("aria-label", "Volver al portafolio");
    btn.innerHTML =
      '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>' +
      '<span class="btn-label">Portafolio</span>';
    document.body.appendChild(btn);
  });
</script>
