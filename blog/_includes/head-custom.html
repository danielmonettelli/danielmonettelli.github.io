<!-- Google AdSense Auto Ads - OPTIMIZADO PARA PERFORMANCE -->
<script>
  (function () {
    "use strict";

    // Verificar si AdSense ya est√° cargado para evitar duplicados
    if (
      window.adsbygoogle ||
      document.querySelector('script[src*="adsbygoogle.js"]')
    ) {
      console.log("‚úÖ AdSense ya est√° disponible");
      return;
    }

    // Funci√≥n optimizada para cargar AdSense
    function loadAdSense() {
      const script = document.createElement("script");
      script.async = true;
      script.src =
        "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7596549899792751";
      script.crossOrigin = "anonymous";

      // Optimizaci√≥n: preload y prefetch para mejor performance
      script.onload = function () {
        console.log("üí∞ AdSense loaded successfully!");
        // Inicializar auto ads inmediatamente
        try {
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-7596549899792751",
            enable_page_level_ads: true,
            overlays: { bottom: true },
          });
        } catch (e) {
          console.log("AdSense auto-init attempted");
        }
      };

      script.onerror = function () {
        console.warn("‚ö†Ô∏è AdSense failed to load, retrying...");
        // Retry despu√©s de 3 segundos
        setTimeout(loadAdSense, 3000);
      };

      document.head.appendChild(script);
    }

    // Cargar AdSense cuando el DOM est√© listo
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", loadAdSense);
    } else {
      loadAdSense();
    }
  })();
</script>

<!-- Back to Portfolio ‚Äî strategic floating button -->
<style>
  .back-to-portfolio {
    position: fixed;
    bottom: 24px;
    left: 24px;
    z-index: 1050;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 14px;
    font-weight: 700;
    color: #fff;
    background-color: hsl(210, 100%, 45%);
    border: 1px solid hsl(210, 100%, 42%);
    border-radius: 12px;
    box-shadow: hsla(210, 100%, 60%, 0.5) 0 1px 0 inset,
                hsla(210, 100%, 30%, 0.4) 0 -1px 0 1px inset,
                hsla(200, 10%, 4%, 0.2) 0 4px 12px 0;
    text-decoration: none;
    text-shadow: 0 1px 1px hsla(200, 10%, 4%, 0.6);
    transition: all 200ms ease;
    opacity: 0;
    transform: translateY(20px);
    animation: portfolio-btn-in 0.5s ease forwards 0.8s;
  }
  .back-to-portfolio:hover {
    background-color: hsl(210, 100%, 38%);
    border-color: hsl(210, 100%, 30%);
    color: #fff;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: hsla(210, 100%, 60%, 0.5) 0 1px 0 inset,
                hsla(210, 100%, 30%, 0.4) 0 -1px 0 1px inset,
                hsla(200, 10%, 4%, 0.2) 0 8px 24px 0;
  }
  .back-to-portfolio svg {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
  }
  @keyframes portfolio-btn-in {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @media (max-width: 576px) {
    .back-to-portfolio {
      padding: 10px 14px;
      bottom: 16px;
      left: 16px;
      font-size: 13px;
    }
    .back-to-portfolio .btn-label {
      display: none;
    }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Avoid duplicates
    if (document.querySelector('.back-to-portfolio')) return;
    var btn = document.createElement("a");
    btn.href = "/";
    btn.className = "back-to-portfolio";
    btn.setAttribute("aria-label", "Volver al portafolio");
    btn.innerHTML =
      '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>' +
      '<span class="btn-label">Portafolio</span>';
    document.body.appendChild(btn);
  });
</script>
